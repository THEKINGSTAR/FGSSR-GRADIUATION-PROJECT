<mat-card >
    Add Your Skills
</mat-card>
<mat-card style="height:400px; " >
    <div style="width:60%">
        <form [formGroup]="dropDownForm">
          <ng-multiselect-dropdown
             [settings]="dropdownSettings"
             [data]="dropdownList"
             formControlName="myItems"
             (onSelect)="onItemSelect($event)"
             (onDeSelect)="onItemDeSelect($event)">
          </ng-multiselect-dropdown>
        </form>
      </div>
     
    </mat-card >
      <mat-card style="height: 70px">
        <button class="submitclass" mat-flat-button *ngIf="isButtonVisible" (click)="submitAT()"  >Submit</button>
      </mat-card>
      
      <mat-card style="height:400px; "  *ngIf="isButtonVisibleAI">
        <mat-title-card> <strong>Recommendations Project</strong></mat-title-card>
        
          <div class="sorting">
<div *ngFor="let post of posts">
  {{ posts}}</div>
          </div>
        
       
    </mat-card>
