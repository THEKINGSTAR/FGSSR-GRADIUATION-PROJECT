<mat-card style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: larger;">
  <strong>  Add Your Skills</strong>
</mat-card>
<mat-card style="height:400px; " >
    <div style="width:60%">
        <form [formGroup]="dropDownForm">
          <ng-multiselect-dropdown
             [settings]="dropdownSettings"
             [data]="dropdownList"
             formControlName="myItems"
             (onSelect)="onItemSelect($event)"
             (onDeSelect)="onItemDeSelect($event)">
          </ng-multiselect-dropdown>
        </form>
      </div>
     
    </mat-card >
      <mat-card style="height: 70px">
        <button class="submitclass" mat-flat-button *ngIf="isButtonVisible" (click)="submitAT()"  >Submit</button>
      </mat-card>
      
      <mat-card style="height:400px;height: 250px; "  *ngIf="isButtonVisibleAI">
        <mat-title-card style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: larger;"> <strong>Recommendations Project</strong></mat-title-card>
        
          <div class="sorting">
<div *ngFor="let post of posts">
 <strong>{{ post}}</strong> </div>
          </div>
        
       
    </mat-card>
