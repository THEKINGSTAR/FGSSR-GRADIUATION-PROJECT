<div class="box-wrap">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>sr no.</th>
          <th>Name</th>
          <th>Job title</th>
          <th>Website</th>
          <th>Add Student</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of studentData">
          <td>{{ item.userCode }}</td>
          <td>{{ item.userName }}</td>
          <td>{{ item.jobName }}</td>
          <td>{{ item.websit }}</td>
          <button mat-raised-button color="primary" (click)="onSubmit(item.userCode)"> Add Student </button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
